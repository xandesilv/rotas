<p>Lista de Cursos</p>
<p> Pagina: {{ pagina }}</p>
<div class="collection">
  <a
   class="collection-item"
   *ngFor="let curso of cursos"
   [routerLink]="['/curso', curso.id]"
   >  {{ curso.nome }} </a>
 </div>

 <button class="btn" *ngIf="pagina > 1" (click)="paginaAnterior()"> < </button>
 <button class="btn disabled" *ngIf="pagina <= 1" > < </button>
 <button class="btn" (click)="proximaPagina()"> > </button>
