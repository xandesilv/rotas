<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled" class="active">Id</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="aluno.nome" class="validate"
        (input)="onInput()"
        >
        <label placeholder="Nome" for="first_name" class="active">  </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" class="validate">
        <label placeholder="Email" for="email" class="active"></label>
      </div>
    </div>
  </div>
</div>
